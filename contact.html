<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ozark Aussiedoodles | Contact</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background:#f8f5f0;
  color:#4b3f36;
  line-height:1.6;
}

header {
  background:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 5%;
  box-shadow:0 2px 15px rgba(0,0,0,0.05);
  position:sticky;
  top:0;
  z-index:1000;
}

.logo img {
  height:60px;
}

nav {
  display:flex;
  align-items:center;
  gap:20px;
}

nav a {
  text-decoration:none;
  color:#4b3f36;
  font-weight:500;
}

nav a:hover {
  color:#a67c52;
}

.dropdown { position:relative; }

.dropdown-content {
  display:none;
  position:absolute;
  top:30px;
  background:white;
  min-width:240px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  border-radius:8px;
}

.dropdown-content a {
  display:block;
  padding:10px 15px;
}

.dropdown-content a:hover {
  background:#f1ece6;
}

.dropdown:hover .dropdown-content {
  display:block;
}

.phone {
  font-weight:bold;
  color:#a67c52;
}

/* HERO */
.hero {
  padding:90px 5%;
  text-align:center;
  background:#efe7dd;
}

.hero h1 {
  font-size:38px;
  margin-bottom:15px;
}

/* CONTACT SECTION */
.contact-section {
  padding:70px 5%;
  display:flex;
  justify-content:center;
}

.contact-box {
  background:white;
  padding:40px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.06);
  width:100%;
  max-width:600px;
}

.contact-box h2 {
  margin-bottom:20px;
  color:#a67c52;
  text-align:center;
}

.contact-box input,
.contact-box textarea {
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ddd;
  border-radius:6px;
  font-size:16px;
}

.contact-box textarea {
  resize:none;
  height:120px;
}

.btn {
  background:#a67c52;
  color:white;
  padding:12px;
  border:none;
  border-radius:6px;
  width:100%;
  font-size:16px;
  cursor:pointer;
}

.btn:hover {
  opacity:0.9;
}

/* FOOTER */
footer {
  background:white;
  padding:40px 5%;
  text-align:center;
  margin-top:60px;
}

.footer-nav a {
  margin:0 10px;
  text-decoration:none;
  color:#4b3f36;
}
